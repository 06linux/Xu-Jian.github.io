<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- 全平台图标生成: http://realfavicongenerator.net/  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <!-- jekyll 404 页面 -->
  {% if page.url == "/404.html" %}
  <meta http-equiv="refresh" content="1; url=/404.html">
  {% endif %}

  <!-- 标题自动选择: 网站标题 / Post标题  -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
 
  <!-- SEO YML自定义优化标签(可选) -->
  <meta name="mate" content="{{ page.meta }}" />
 
  <link rel="stylesheet" href="https://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.css">
	
  <!-- 语法高亮 css: 本地安装rouge → 再导出喜欢的某个css → 引入 -->
  <link rel="stylesheet" href="/syntax.css">
  
  <link rel="stylesheet" href="/css/main.css" >

  <!-- 阿里图标库 js -->
	<script src="//at.alicdn.com/t/font_xipxiharsbn019k9.js"></script>
</head>
